<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="/NeriaOkabi -Meme Generator/css/main.css">
</head>

<body onload="init()">

    <header class="main-header">
        <div class="logo">Logo</div>
        <nav class="main-nav-container">
            <div class="main-nav">
                <a onclick="showGallery()" href="#">Gallery</a>
                <a href="#">Memes</a>
                <a href="#">about</a>
            </div>
        </nav>
    </header>

    <div class="editor-toolbar">
    </div>

    <div class="canvas-container">
        <canvas id="my-canvas" width="400" height="400" onclick="onDraw(event)">
        </canvas>


        <div class="card">
            text:
            <input class="text" onchange="renderMeme()" type="text">
            color:
            <input onchange="renderMeme()" class="color" type="color">

            <div class="size-btn">
                <button onclick="changeSize(true)">A+</button>
                <button onclick="changeSize(false)">A-</button>
            </div>

            <a href="#" class="download-btn" onclick="downloadImg(this)" download="my-img.jpg">Download Your Creation</a>
            <button class="share-btn" onclick="onUploadImg()">
                share
            </button>
            <button class="clear-btn" onclick="onClearCanvas()">Clear Canvas</button>

        </div>
    </div>

    <dialog class="gallery">
        <section class="main-container">
            <div class="toolbar">
                <input class="search-input" placeholder="SEARCH" type="search">
                
                <h3 class="gallery-title">choose and edit</h3>
                <label for="upload">UPLOAD IMG</label>
                <input type="file" class="file-input-btn" name="image" onchange="onImgInput(event)" accept="image/*" id="upload"/>

            </div>
            <main class="img-container">
            </main>
        </section>
    </dialog>

    <script src="/NeriaOkabi -Meme Generator/js/gallery-controller.js"></script>
    <script src="/NeriaOkabi -Meme Generator/js/main.js"></script>
    <script src="/NeriaOkabi -Meme Generator/js/storage.service.js"></script>
    <script src="/NeriaOkabi -Meme Generator/js/service.js"></script>
    <script src="/NeriaOkabi -Meme Generator/js/controller.js"></script>
</body>

</html>
